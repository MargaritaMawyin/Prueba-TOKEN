<div class="p-2 d-flex text-center">
  <a mat-icon-button routerLink="main">
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="backspace"
    ></mat-icon>
  </a>
  <!-- <h4>Tabla de tokens</h4> -->
</div>
<div class="container">
  <div class="row">
    <mat-form-field appearance="fill">
      <!-- <mat-label>Favorite food</mat-label> -->
      <mat-select
        placeholder="Seleccione usuario"
        [(ngModel)]="selected"
        (selectionChange)="mostrarPorUser()"
      >
        <mat-option *ngFor="let e of usuarios" [value]="e">
          {{ e.usuario }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="token">
    <th mat-header-cell *matHeaderCellDef>Token</th>
    <td mat-cell *matCellDef="let element">{{ element.token }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef>Usuario</th>
    <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
